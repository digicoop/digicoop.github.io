<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <meta description="Digicoop is a French digital cooperative which develops Web products and services for business and individuals.">
  <link rel="icon" type="img/png" href="/assets/img/favicon.png">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/layout.css">
  {% if page.assets.css %}
      {% for filename in page.assets.css %}
          <link rel="stylesheet" href="{{ filename }}" type="text/css" />
      {% endfor %}
  {% endif %}
  {% if page.assets.js %}
      {% for filename in page.assets.js %}
          <script type="text/javascript" src="{{ filename }}"></script>
      {% endfor %}
  {% endif %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-56124865-2', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  {{ content }}
</body>
</html>
